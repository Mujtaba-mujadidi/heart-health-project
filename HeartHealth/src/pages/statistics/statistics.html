<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Statistics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Please select: </ion-label>
    <ion-select [(ngModel)]="factor" (ionChange)="updateChart()"  interface="popover">
      <ion-option value="Blood Pressure">Blood Pressure</ion-option>
      <ion-option value="Heart Rate">Heart Rate</ion-option>
      <ion-option value="Fitness">Fitness</ion-option>
      <ion-option value="Weight">Weight</ion-option>
    </ion-select>
  </ion-item>

  <ion-card>
    <ion-card-header>
      Bar Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Analysis
    </ion-card-header>
    <ion-card-content>
     <ion-list *ngFor="let str of recentAnalysis">
      <ion-item no-lines>
        <p text-wrap>{{str}}</p>
      </ion-item>
     </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Suggestions
    </ion-card-header>
  </ion-card>


</ion-content>
