<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Statistics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Please select: </ion-label>
    <ion-select [(ngModel)]="factor" (ionChange)="updateChart()"  interface="popover">
      <ion-option value="bp">Blood Pressure</ion-option>
      <ion-option value="hr">Heart Rate</ion-option>
      <ion-option value="fitness">Fitness</ion-option>
      <ion-option value="weight">Weight</ion-option>
    </ion-select>
  </ion-item>

  <ion-card>
    <ion-card-header>
      Bar Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>


</ion-content>
