<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="logo">
    <img src="assets/imgs/logo.png">
  </div>

  <div class="login-form">
    <ion-item no-lines id="input-field">
      <ion-label>Email: </ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item no-lines id="input-field">
      <ion-label>Password: </ion-label>
      <ion-input type="password" pattern="[0-9]*" inputmode="numeric" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <button ion-button clear color="danger" (click)="resetPassword()" item-end><strong>Forgot Password?</strong></button>
    </ion-item>
  </div>

  <div class="login-action">
    <button ion-button full id="login-btn" (click)="signIn()"> Login</button>

    <button ion-button full id="signUp-btn" (click)="goToSignUp()"> Register</button>
  </div>
