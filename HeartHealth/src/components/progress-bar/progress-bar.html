<!-- Generated template for the ProgressBarComponent component -->
<div class="progress-outer">
    <div *ngIf = "progress >= 24.9" style="background-color:  red" class="progress-inner" [style.width]="progress * 100/ 40+ '%'">
        {{progress}}%
    </div>

    <div *ngIf = "progress >= 18.5 && progress <= 24.9"  class="progress-inner" [style.width]="progress * 100/ 40+ '%'">
        {{progress}}%
    </div>
</div>
